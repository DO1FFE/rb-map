<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>VRR Tram Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>
  <style>
    #map { height: 70vh; }
    #course-table { border-collapse: collapse; margin-top: 1em; font-family: sans-serif; }
    #course-table th, #course-table td { border: 1px solid #ccc; padding: 0.25em 0.5em; }
    #course-table th { background: #eee; }
    .tram-marker {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 14px solid red;
      display: block;
    }
    .updated {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <select id="line-filter">
    <option value="">Alle Linien</option>
  </select>
  <select id="essen-line-filter">
    <option value="">Essener Linien</option>
  </select>
  <select id="course-filter" style="display:none">
    <option value="">Alle Kurse</option>
  </select>
  <div id="map"></div>
  <table id="course-table">
    <thead>
      <tr><th>Linie</th><th>Kurs</th><th>Haltestelle</th><th>Headsign</th></tr>
    </thead>
    <tbody id="course-table-body"></tbody>
  </table>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const INITIAL_LINE = "{{ line }}";
    const INITIAL_COURSE = "{{ course }}";
  </script>
  <script src="/static/map.js"></script>
</body>
</html>
